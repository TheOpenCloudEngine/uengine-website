<dom-module id="uenginehome-app">
  <template>


  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    .blueHeader {
      background-color: #86898c;
      color: #fff;
    }

    .blueHeader paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    .whiteHeader {
      font-weight: bold;
      background-color: white;
    }

    .iconItem {
      color: #666;
    }

  </style>
   <app-drawer-layout>
      <app-drawer swipe-open>
        <app-header-layout has-scrolling-region>
          <app-header class="whiteHeader" waterfall fixed>
            <app-toolbar>
              <style is="custom-style">
                #example-sizing-contain {
                width: 165px;
                height: 50px;
                display: block;
                
                }
              </style>
              <iron-image  sizing="contain" id="example-sizing-contain" alt="uEngine Logo." src="/Image/Org.png"></iron-image>
            </app-toolbar>
          </app-header>
        <paper-menu selected="{{page}}">
          <paper-item><iron-icon icon='home'></iron-icon>&nbsp;&nbsp;&nbsp;Home</paper-item>
          <paper-item><iron-icon icon='info'></iron-icon>&nbsp;&nbsp;&nbsp;About uEngine</paper-item>
          <paper-item><iron-icon icon='inbox'></iron-icon>&nbsp;&nbsp;&nbsp;Products</paper-item>
          <paper-item><iron-icon icon='create'></iron-icon>&nbsp;&nbsp;&nbsp;Case Studies</paper-item>
          <paper-item><iron-icon icon='library-books'></iron-icon>&nbsp;&nbsp;&nbsp;Library</paper-item>
          <paper-item><iron-icon icon='textsms'></iron-icon>&nbsp;&nbsp;&nbsp;Community</paper-item>
          <paper-item><iron-icon icon='event'></iron-icon>&nbsp;&nbsp;&nbsp;Event</paper-item>
          <paper-item><iron-icon icon='help'></iron-icon>&nbsp;&nbsp;&nbsp;Services</paper-item>
        </paper-menu>
      </app-drawer>
        </app-header-layout>
      </app-drawer>
      <app-header-layout>
        <app-header class="blueHeader" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title></div>
            <paper-icon-button icon="search"></paper-icon-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
          </app-toolbar>
          <app-toolbar>
            <div spacer main-title>uEngine</div>
          </app-toolbar>
        </app-header>
        <div> 
          <iron-pages selected="{{page}}">
                 

            <marked-element>
              <div class="markdown-html"></div>
              <script type="text/markdown">
- 첫번째 메뉴

```
This is contents
```
              </script>
            
            </marked-element>



          
          </iron-pages>
        </div>
      </app-header-layout>
    </app-drawer-layout>

    <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>  </template>

  <script>
    Polymer({

 
      properties:{
       is: 'uenginehome-app',

        page: String

      },
      ready: function(){
        this.page = 0;

      }
    });
  </script>


</dom-module>
