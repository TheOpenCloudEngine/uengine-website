  <script>
    Polymer({
      is: 'youtube-box',
      properties:{
      videoId: String,
      innerTitle: String
      },



    videoOn: function(e){
        
        

        var paperCard = e.currentTarget.getAttribute('videoId');
        var heading = e.currentTarget.getAttribute('heading');
        var youtubeElemetId = document.getElementById('googleYouTube');
        var youtubeVideoId = youtubeElemetId.getAttribute('video-id');
        youtubeElemetId.setAttribute("video-id", paperCard);
        this.innerTitle = heading;
        



    }
    });

  </script>
