       <bs-timeline>
    <bs-timeline-entry title="제 1 금융권에 유엔진 BPM을 적용하는 사례가 생겼다." time="14. 4. 4 오전 1:12" badge="plus">

               <p> 바로 "IBK 기업은행 Post 차세대 프로젝트"에서 (전행)BPM 영역에 대하여 솔루션 납품에 참여하고 있다고 ㈜유엔진솔루션즈(대표이사 장진영)에서 27일 밝혔다.</p>
               <p>이번 프로젝트는 정보기술(IT) 업계에서 관심이 높았던 2600억원 규모의 사업으로 총 13개 분야의 사업이 선정되었다. 대부분 소프트웨어(SW)공급은 외국계에서 되었으나 BPM 영역에서는 국산, 그 중에서도 오픈소스 솔루션인 'uEngine BPM'이 선정되어 계정계, Biz-Hub, 신용카드 영역에 적용되어 진행 중이다.</p>
               <p>그간 한화생명, 대우증권, 한국증권금융, KCB, 코람코자산신탁등 여러 금융권에서 유엔진을 도입하여 현재까지 잘 사용해오고 있었으며, 이런 도입 결과물이 안정적인 운영이 되면서 여러 금융기관에 관심을 받아온 유엔진은 이번 기회로 1금융의 사례를 만들게 됐다.</p>
               <p>국내 1금융권에서 오픈소스 BPM이 차세대 사업에 들어간 사례가 최초 이며, 더욱이 전행 BPM은 일찍이 사례를 찾아볼 수 없는 파격적인 시도라고 보여지고 있다.</p>
               <p>이는 타 솔루션과 비교해 안정성 및 성능에 대하여 충분히 뒤쳐지지 않으며, 오히려 커스터마이징 영역에서는 다른 제품에서는 시도하기 조차 어려운 부분까지 가능하다는 장점을 가지고 있기 때문에 가능하다고 보여지는 부분으로, 이번 차세대 프로젝트로 인하여 메이저 은행 BPM 영역에서 새로운 전기를 가져 올 것으로 기대하고 있다.</p>
               <p>지금은 대부분 구축이 완료되고 다음달로 다가온 통합테스트가 진행 예정일에 맞추어 유엔진에서는 남은 커스터마이징 마무리에 박차를 가하고 있다.</p>
               <p>그간 운영 및 구축의 어려움으로 시도 조차 어려웠던 은행 BPM이 앞으로 어떻게 만들어 지고 사용될지 그 귀추가 주목된다.</p>
               <p>http://www.etnews.com/20140327000174</p>
    </bs-timeline-entry>
    <bs-timeline-entry title=" SEMAT(software Engineering Method and Theory)라는 국제 SW전문가 커뮤니티 주도" time="13. 9. 30 오전 4:49" badge="plus">
                         <p>최근 SEMAT(software Engineering Method and Theory)라는 국제 SW전문가 커뮤니티에서는 "Essence"라는 SW개발방법론 제정기법을 개발하여 OMG국제표준으로 발표하였습니다.</p>
                         <p>"Essence"는 IBM,MS,Fujisu,Cmu Sei등 글로벌 기업 및 연구소의 지지하에 전세계 각국의 SW공학 전문가들이 협력하여 세계최초로 SW공학의 공통 Kernel과 Languege를 확립한것으로 이를 기반으로 일반 개발자들도 SW프로젝트의 방법론을 쉽게 제정하여 적용할수 있도록 각종 기법과 도구가 만들어지고있습니다.</p>
    </bs-timeline-entry>
    <bs-timeline-entry title="국내 대표 공개소프트웨어(SW) 업체들이 협력해 PaaS(Platform as a Service) 사업에 나섰다." time="13. 8. 22 오전 2:34" badge="plus">
                         <p>국내 대표 공개소프트웨어(SW) 업체들이 협력해 PaaS(Platform as a Service) 사업에 나섰다. 레드햇의 오픈시프트, 피보탈이니셔티브 클라우드파운드리 등 해외 업체 제품의 대항마로 떠오를지 주목된다.</p>
                         <p>8일 업계에 따르면 유엔진클라우드는 큐브리드·클라우다인·엔키소프트·MHR과 협력해 `오픈클라우드엔진(OCE)`을 개발, 보급에 나섰다. 최근 한국산업기술진흥원(KIAT)에 `연구개발(R&D)클라우드`로 구축을 완료한 데 이어 다른 기업과도 프로젝트를 시작하는 등 빠르게 사업을 확대하고 있다.</p>
                         <p>OCE는 PaaS와 BPaaS(Business Process as a Service)의 기능을 혼합한 공개SW 플랫폼이다. 기업·기관에 OCE를 구축하면 SW 개발자는 웹 포털 기반 가상개발환경으로 애플리케이션(앱)을 개발·테스트 하고 제품을 앱스토어에 올릴 수 있다. 사용자는 앱스토어에서 필요한 앱을 내려 받아 사용하고 개발자에 피드백을 남겨 개선을 요청할 수 있다.</p>
                         <p><a href="http://www.etnews.com/201308080411">...더보기</a></p>
    </bs-timeline-entry>
</bs-timeline>
