

<dom-module id="youtube-element">
  <style>
    :host {
      display: block;
    }

    :host([fluid]) {
      width: 100%;
      max-width: 100%;
      position: relative;
    }

    :host([fluid]) iframe,
    :host([fluid]) #thumbnail {
      vertical-align: bottom;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

    iframe {
      @apply(--google-youtube-iframe);
    }

    #container {
      max-width: 100%;
      max-height: 100%;
      @apply(--google-youtube-container);
    }

    #thumbnail {
      width: 100%;
      height: 100%;
      cursor: pointer;
      @apply(--google-youtube-thumbnail);
    }
  </style>
    <template id="page-template">
      <style>
        div {
          margin-bottom: 2em;
        }
      </style>
    <div id="youtubeInner">
     
      <google-youtube id="googleYouTube"
                      video-id="">
      </google-youtube>
    </div>
    <div class="buttons">
      <paper-button
      on-click="handlePauseVideo"
      dialog-confirm autofocus
      >Tap me to close</paper-button>
    </div>
    </template>
</dom-module>
  <script>
    Polymer({
      is: 'youtube-element',
      properties: {
        playSupported: Boolean,
        state: String,
        currentTime: Number,
        currentTimeFormatted: String,
        duration: Number,
        durationFormatted: String,
        fractionLoaded: Number,
        events: {
          type: Array,
          value: []
        }
      },
      handlePauseVideo: function(ev) {
        this.$.googleYouTube.pause();
      }
    });

  </script>
