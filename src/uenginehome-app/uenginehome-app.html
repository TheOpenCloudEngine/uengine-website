  <script>
    Polymer({


      properties:{
       is: 'uenginehome-app',


        page:{
          type: String,
          value: 0
        },
        subpage:{
          type: String,
        },
        subpage2: String,

        flexsize: String,
        heading:{
          type: String,
          value: "Home"
        } 



      },


      defaultpage: function(e){
       var headingResult = e.currentTarget.getAttribute('heading');
       this.heading = headingResult;
       this.subpage = null;
       this.subpage2 = null;
       this.flexsize = null;
      },

      dufaultSubpageAboutUengine: function(e){
        var headingResult = e.currentTarget.getAttribute('heading');
        this.heading = headingResult;
        this.subpage = null;
        this.subpage2 = null;
        this.flexsize = "flex2child";
      },

      dufaultSubpageLibrary: function(e){
        var headingResult = e.currentTarget.getAttribute('heading');
        this.heading = headingResult;
        this.subpage = null;
        this.subpage2 = 0;
