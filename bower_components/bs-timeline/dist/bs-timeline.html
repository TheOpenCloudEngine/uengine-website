<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-collapse/iron-collapse.html">
<link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">	
		<link rel="stylesheet" href="bs-timeline.css" />

<!--
Elements providing a responsive timeline

Based on
http://www.bootsnipp.com/snippets/featured/timeline-responsive

##### Example

    <bs-timeline></bs-timeline>

@element bs-timeline
@blurb Element providing a responsive timeline
@status alpha
@homepage http://polymerlabs.github.io/seed-element
-->
<dom-module id="bs-timeline" noscript>
	<template>
 		<ul class="timeline">
        	<content></content>
    	</ul>
	</template>
</dom-module>

<dom-module id="bs-timeline-entry" attributes="title badge time opened">



    <template>
		<style>
		.timeline {
	list-style: none;
	padding: 20px 0 20px;
	position: relative;
}
.timeline:before {
	top: 0;
	bottom: 0;
	position: absolute;
	content: " ";
	width: 3px;
	background-color: #eeeeee;
	left: 50%;
	margin-left: -1.5px;
}
::content > li,
::content bs-timeline-entry::shadow > li {
	margin-bottom: 20px;
	position: relative;
}
::content > li:before,
::content > li:after,
::content bs-timeline-entry::shadow > li::before,
::content bs-timeline-entry::shadow > li::after {
	content: " ";
	display: table;
}
::content > li:after,
::content bs-timeline-entry::shadow > li:after {
	clear: both;
}
::content li > .timeline-panel,
::content bs-timeline-entry::shadow > li /deep/ .timeline-panel {
	width: 46%;
	float: left;
	border: 1px solid #d4d4d4;
	border-radius: 2px;
	padding: 20px;
	position: relative;
	-webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
	box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
}
::content li > .timeline-panel:before,
::content bs-timeline-entry::shadow > li /deep/ .timeline-panel:before {
	position: absolute;
	top: 26px;
	right: -15px;
	display: inline-block;
	border-top: 15px solid transparent;
	border-left: 15px solid #ccc;
	border-right: 0 solid #ccc;
	border-bottom: 15px solid transparent;
	content: " ";
}
::content li > .timeline-panel:after,
::content bs-timeline-entry::shadow > li /deep/ .timeline-panel:after {
	position: absolute;
	top: 27px;
	right: -14px;
	display: inline-block;
	border-top: 14px solid transparent;
	border-left: 14px solid #fff;
	border-right: 0 solid #fff;
	border-bottom: 14px solid transparent;
	content: " ";
}
::content li > .timeline-badge,
::content bs-timeline-entry::shadow > li .timeline-badge {
	color: #fff;
	width: 50px;
	height: 50px;
	line-height: 50px;
	font-size: 1.4em;
	text-align: center;
	position: relative;
	top: 65px;
	left: 50%;
	margin-left: -25px;
	background-color: #999999;
	z-index: 100;
	border-top-right-radius: 50%;
	border-top-left-radius: 50%;
	border-bottom-right-radius: 50%;
	border-bottom-left-radius: 50%;
}

::content li.timeline-inverted /deep/ .timeline-panel,
::content bs-timeline-entry::shadow > li.timeline-inverted /deep/ .timeline-panel {
	float: right;
}
::content /deep/ li.timeline-inverted /deep/ .timeline-panel:before,
::content bs-timeline-entry::shadow > li.timeline-inverted /deep/ .timeline-panel:before {
	border-left-width: 0;
	border-right-width: 15px;
	left: -15px;
	right: auto;
}
::content /deep/ li.timeline-inverted /deep/ .timeline-panel:after,
::content bs-timeline-entry::shadow > li.timeline-inverted /deep/ .timeline-panel:after {
	border-left-width: 0;
	border-right-width: 14px;
	left: -14px;
	right: auto;
}

::content /deep/ .timeline-badge.primary {
	background-color: #2e6da4 !important;
}
::content /deep/ .timeline-badge.success {
	background-color: #3f903f !important;
}
::content /deep/ .timeline-badge.warning {
	background-color: #f0ad4e !important;
}
::content /deep/ .timeline-badge.danger {
	background-color: #d9534f !important;
}
::content /deep/ .timeline-badge.info {
	background-color: #5bc0de !important;
}
::content /deep/ .timeline-title {
	margin-top: 0;
	color: inherit;
}
::content /deep/ .timeline-body > p,
::content /deep/ .timeline-body > ul {
	margin-bottom: 0;
}
::content /deep/ .timeline-body > p + p {
	margin-top: 5px;
}

@media (max-width: 767px) {
	ul.timeline:before {
		left: 40px;
	}
	::content li > .timeline-panel,
	::content bs-timeline-entry::shadow li /deep/ .timeline-panel {
		width: calc(100% - 90px);
		width: -moz-calc(100% - 90px);
		width: -webkit-calc(100% - 90px);
	}
	::content li > .timeline-badge,
	::content bs-timeline-entry::shadow li > .timeline-badge {
		left: 15px;
		margin-left: 0;
		top: 65px;
	}
	::content li > .timeline-panel,
	::content bs-timeline-entry::shadow li /deep/ .timeline-panel {
		float: right;
	}
	::content li > .timeline-panel:before,
	::content bs-timeline-entry::shadow li /deep/ .timeline-panel:before {
		border-left-width: 0;
		border-right-width: 15px;
		left: -15px;
		right: auto;
	}
	::content li > .timeline-panel:after,
	::content bs-timeline-entry::shadow li /deep/ .timeline-panel:after {
		border-left-width: 0;
		border-right-width: 14px;
		left: -14px;
		right: auto;
	}
}

		
		</style>		
	
	  	<li id="entry">

		<div class="timeline-badge" on-tap="_toggleClick">
			<i class="glyphicon glyphicon-{{badge}}"></i>
		</div>
        <iron-collapse id="colly" opened horizontal>
            <div class="content">
			<div class="timeline-panel">
				<div class="timeline-heading">
					<h4 class="timeline-title">{{title}}</h4>
              		<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{time}}</small></p>
            	</div>
				<div class="timeline-body">
			  		<content></content>
            	</div>
          	</div>
          	</div>
		</iron-collapse>
		</li>
	</template>
	<script>
		Polymer({
		   is:'bs-timeline-entry', 
		   properties:{
			 opened : {type: Boolean, value:true},
			 title : {type: String, value: "Lorem Ipsum"},
			 badge : {type: String, value: "plus"},
			 inverse : {type: Boolean, value: false}
			},
			_toggleClick : function(event,detail,sender) {
				this.opened = !this.opened;
				this._openedChanged(null, this.opened);
			},
			_openedChanged : function(oV,nV) {
				this.$.colly.opened = nV;
			},
			_inverseChanged : function(oV,nV) {
				var elm = this.$.entry;
				if(nV) {
					elm.className = "timeline-inverted";
				} else {
					elm.className = "";
				}
			}
		});
	</script>
</dom-module>
