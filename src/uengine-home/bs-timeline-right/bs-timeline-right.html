

<dom-module id="bs-timeline2">
  <link rel="import" type="css" href="/bower_components/bs-timeline/bs-timeline2.css">
  <template>
    <ul class="timeline">
          <content></content>
      </ul>
  </template>
  <script>
    Polymer({ is: 'bs-timeline2' });
  </script>
</dom-module>

<dom-module id="bs-timeline-entry2">
  <link rel="import" type="css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <template>
      <li id="entry" >
    <div class="timeline-badge" on-tap="toggleClick">
      <i class$="{{_computeClass(badge)}}"></i>
    </div>
        <iron-collapse id="colly" opened="" horizontal="">
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{title}}</h4>
                  <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <span>{{time}}</span></small></p>
              </div>
        <div class="timeline-body">
            <content></content>
              </div>
            </div>
    </iron-collapse>
    </li>
  </template>
  <script>
    Polymer({
      is: 'bs-timeline-entry2',
      properties: {
        badge: {
          type: String,
          value: 'plus',
          notify: true
        },
        inverse: {
          type: Boolean,
          value: true,
          observer: 'inverseChanged'
        },
        opened: {
          type: Boolean,
          value: true,
          notify: true,
          observer: 'openedChanged'
        },
        time: { notify: true },
        title: {
          type: String,
          value: 'Lorem Ipsum',
          notify: true
        }

      },
      toggleClick: function (event, detail, sender) {
        this.opened = !this.opened;
      },
      openedChanged: function (nV, oV) {
        this.set('$.colly.opened', nV);
      },
      inverseChanged: function (nV, oV) {
        var elm = this.$.entry;
        if (nV) {
          elm.className = 'timeline-inverted';
        } else {
          elm.className = '';
        }
      },
      _computeClass: function (badge) {
        return 'glyphicon glyphicon-' + badge;
      },

    });
  </script>
</dom-module>
