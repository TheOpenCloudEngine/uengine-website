<dom-module id="uenginehome-app">

    :host {
      display: block;

  <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>

<script>
Polymer({
  properties:{
    is: 'uenginehome-app',
    page:{
      type: String,
      value: 0
    },

    flexsize: String,
    heading:{
      type: String,
      value: "Welcome"
    },
    headBackgroundColor:{
      type: String,
      value: "#3b78e7"
    },
    mainTextColor:{
      type: String,
      value: "#3b78e7"
    }
  },
  // title 메뉴명 및 Color 변경

  /*
  defaultpage: function(e){
    var headingBackgroundColor = e.currentTarget.getAttribute('head-background-color');
    document.getElementById('appHeader').style.backgroundColor = headingBackgroundColor;
    mainTextColor = headingBackgroundColor;
    this.mainFontTotalChange(mainTextColor);
    var headingResult = e.currentTarget.getAttribute('heading');
    this.heading = headingResult;

    var isflex2childValue = e.currentTarget.getAttribute('isflex2child');
    if(isflex2childValue == "true"){
      this.flexsize = "flex2child";
    }else{
      this.flexsize = null;
    }
  },
*/

  mainFontTotalChange:function(changeColor){
    var allFont = document.getElementsByClassName("mainFont");
    for(i =0; i< allFont.length; i++){
      allFont[i].style.color = changeColor;
    }
  },

  ready:function(){
    this.mainFontTotalChange(this.mainTextColor);
  },

  nextPage:function(){
    document.addEventListener('click', function(e) {
      var pages = document.querySelector('iron-pages');
      pages.selectNext();
    })
  },
});
</script>
<script>

    $('.menuButton').click(function(){
      $('div.main-nav').css('left', '232px');
      var lsmb = document.getElementById("drawer").opened
      if (lsmb = true){
        $('div.main-nav').css('left', '0');
      } else {
        $('div.main-nav').css('left', '232px');
      }
    })

</script>
</dom-module>
